<!DOCTYPE html>
<html>
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 5px;
            text-align: left;
        }
        table#t01{
            width:100%;
            background-color: #6f6f27;
        }
    </style>
</head>
<body>
    <h2>Cell that spans two rows:</h2>
    <table id="t01" style="width:100%"><caption>DETAILS</caption>
        <tr>
            <th>Name:</th>
            <td>Vikas Rawat</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>9125577854</td>
        </tr>
        <tr>
            <td>8565557785</td>
        </tr>
    </table>
</body>

</html>
